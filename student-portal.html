<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script defer src="js/bootstrap.js"></script>
</head>
<body class=" bg-body-tertiary">
    <div class="container  col-md-7 col-11 shadow-sm mt-lg-5 mt-3">
        <div class="row">
            <h2 class="text-center text-success text-decoration-underline">School Portal</h2>

            <div class="form-floating my-2">
                <input type="text" class="form-control" id="studentName" placeholder="Enter your name...">
                <label for="studentName" class="ms-3">Enter your name...</label >
            </div>
            <div class="form-floating my-2">
                <input type="number" class="form-control" id="matric" placeholder="Enter your matric..." maxlength="6">
                <label for="matric" class="ms-3">Enter your matric...</label >
            </div>
            <div class="form-floating my-2">
                <input type="text" class="form-control" id="email" placeholder="Enter your email...">
                <label for="email" class="ms-3">Enter your email...</label >
            </div>
            <div class="form-floating my-2">
                <input type="text" class="form-control" id="department" placeholder="Enter your department...">
                <label for="department" class="ms-3">Enter your department...</label >
            </div>

            <div class="my-2">
                <button class="btn btn-dark w-100 py-2" onclick="addStudent()">Submit</button>
                <div class="alert alert-danger my-2 py-2 text-center" style="display: none;" id="showEmptyErrorMessage">
                    pls fill in the spaces
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid my-4 shadow-sm col-lg-7 col-md-7 col-11 ">
        <h1 class="text-center alert alert-danger my-2" id="noStudentRegistered">No students has registered</h1>
        <table id="studentTable" class="table table-striped table-bordered"></table>
    </div>

    <div class="container-fluid" id="allButtons" style="display: none;">
        <div class="row">
            <button class="btn btn-info col-lg-1 col-md-2 col-5 my-2 mx-auto" onclick="addItemsToStart()">Add items to the start</button>
            <button class="btn btn-dark col-lg-1 col-md-2 col-5 my-2 mx-auto" onclick="deleteFirstItem()">Delete first item</button>
            <button class="btn btn-success col-lg-1 col-md-2 col-5 my-2 mx-auto" onclick="deleteLasttItem()">Delete last item</button>
            <button class="btn btn-primary col-lg-1 col-md-2 col-5 my-2 mx-auto" data-bs-toggle="modal" data-bs-target="#exampleModalforslice">Delete any item(s)</button>
            <button class="btn btn-secondary col-lg-1 col-md-2 col-5 my-2 mx-auto" 
            data-bs-toggle="modal" data-bs-target="#exampleModal">Edit items</button>
            <button class="btn btn-danger col-lg-1 col-md-2 col-5 my-2 mx-auto" onclick="deleteAllItems()">Delete all</button>
        </div>
    </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit specific item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input id="editedIndex" type="text" class="form-control my-1" placeholder="Enter the starting value">
          <input type="text" class="form-control my-1" id="editedNames" placeholder="Input your new name...">
          <input type="text" class="form-control my-1" id="editedMatrics" placeholder="Input your new matric NO...">
          <input type="text" class="form-control my-1" id="editedEmails" placeholder="Input your new mail...">
          <input type="text" class="form-control my-1" id="editedDepartments" placeholder="Input your new department...">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="editStudent()">Save changes</button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="exampleModalforslice" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel1">Delete specific items</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input id="editedItems" type="number" class="form-control my-1" placeholder="Enter item(s) to delete">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="deletAnyItems()">Save changes</button>
        </div>
      </div>
    </div>
  </div>




 


  <script src="/student-portal.js"></script>
</body>
</html>
