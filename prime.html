<body>
    <div id="display"></div>
    <script>
        for(var num = 2; num <= 100; num++){
            for(var prime = 2; prime < num; prime++){
                if(num%prime == 0){
                    break;
                }
            }
            if(num == prime){
            display.innerHTML += `<h4 style="text-align: center; color: red;"> ${num} </h4>`;
            }
        }

    </script>
</body>
