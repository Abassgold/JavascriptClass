<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="overflow-x: hidden;">
    <div id="show"></div>

    <script>
        var num = 1;
        for(; num <= 100; num++){
            if(num%3 === 0 && num%5 === 0){
                show.innerHTML += `<h2 style="text-align: center; color: red;" > ${num} is FizzBuzz </h2>`
            }
            else if(num%3 === 0){
                show.innerHTML += `<h2 style="text-align: center; color: blue;">${num} is Fizz</h2>`
            }
            else if(num%5 === 0){
                show.innerHTML += `<h2 style="text-align: center; color: purple;">${num} is  Buzz</h2>`
            }
            else{
                show.innerHTML += `<h2 style="text-align: center;">${num} is not recognized</h2>`
            }
        }
    </script>
</body>
</html>
