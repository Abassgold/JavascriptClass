<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="show"></div>
    <script>
        for(num = 0; num <= 100; num++){
            if(num%2 == 0){
                continue
            }
            show.innerHTML += `<h1 style="color: red; text-align: center;">${num}</h1>`
        }
    </script>
</body>
</html>
