        class Student {
            constructor(name, id, department, phone){

            }
        }

        class Nstudent extends Student{
            constructor(name, id, department, phone, deployment, matric){
                super(name,id,department,phone)
                this.matric = matric;
                this.deployment = deployment
            }
        }
        let Hikmah = new Student("Hikmah", 2000, "software engineering", 1233564)
        let miracle = new Nstudent("Miracle", 30000, "software engineering", 9387276, "Lautech", "August 2022")
        console.log(miracle)
